ci:
  autofix_prs: false

default_language_version:
  python: python3.11

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-toml
      - id: check-yaml
      - id: check-ast
      - id: debug-statements
        exclude: sunray/_internal/rpdb.py
      - id: check-docstring-first

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.4
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: ./check-mypy.sh
        language: python
        types_or: [python, pyi]
        require_serial: true
        additional_dependencies:
          - mypy==1.11.0
          - types-cffi
          - numpy
          - pandas-stubs
